<div class="list-page">
  <h1>Add a Grocery</h1>

  <form>
    <input [(ngModel)]="grocery" name="grocery">
    <button (click)="add()">Add</button>
  </form>

  <hr>

  <div class="link-container">
    <button class="secondary" (click)="toggleRecent()">
      {{ isShowingRecent ? 'Done' : 'Add from history' }}
    </button>
  </div>

  <!-- <grocery-list
    [groceries]="groceryList"
    [showDeleted]="isShowingRecent"
    (loaded)="hideLoadingIndicator()"></grocery-list>
</div> -->
<ul>
  <li *ngFor="let grocery of groceryList ">
    <img
      [src]="imageSource(grocery)"
      (click)="toggleDone(grocery)">
    <span
      [class.done]="grocery.done && !grocery.deleted">{{ grocery.name}}</span>
    <button
      *ngIf="!grocery.deleted"
      (click)="delete(grocery)">&times;</button>
  </li>
</ul>

<activity-indicator [isLoading]="isLoading"></activity-indicator>
