<div class="login-page" [class.dark]="!isLoggingIn">
  <header>
    <span class="avatar">
      <img src="./app/assets/css/images/logo.png" alt="Groceries logo">
    </span>
  </header>

  <h1>GROCERIES</h1>
  <form>
    <div>
      <label>
        Email:
        <input name="email" type="email" autocapitalize="off" autocorrect="off" [(ngModel)]="user.email" [disabled]="isAuthenticating">
      </label>
    </div>

    <div>
      <label>
        Password:
        <input name="password" type="password" [(ngModel)]="user.password" [disabled]="isAuthenticating">
      </label>
    </div>

    <div class="center">
      <button class="big" (click)="submit()" [disabled]="isAuthenticating">
        <img [hidden]="!isAuthenticating" src="./app/assets/images/loading.gif">
        <span [hidden]="isAuthenticating">{{ isLoggingIn ? 'Login' : 'Register' }}</span>
      </button>
      <button class="plain" (click)="toggleDisplay()" [disabled]="isAuthenticating">
        <span>{{ isLoggingIn ? 'Sign Up' : 'Back to Login' }}</span>
      </button>
    </div>
  </form>
</div>
